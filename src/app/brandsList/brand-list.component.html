<h6>Brand List</h6>

<mat-form-field>
    <input matInput type="text" placeholder="Pick your brand" [matAutocomplete]="auto" [formControl]="currentBrand">
    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let brand of brands" [value]="brand.name">
            {{ brand.name }}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
<br/>

<table mat-table [dataSource]="cameras">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name._content}} </td>
    </ng-container>

    <!-- Image Column -->
    <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let element"> 
                <img style="height: 50px" src="{{element.images ? element.images.small._content : ''}}" alt="" />    
            </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
